<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram helper</title>
    <script src="./index.js"></script>
</head>
<body>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v11.0&appId=3253341138222259&autoLogAppEvents=1" nonce="mN1gecH0"></script>

<div class="log-out">
    CLICK LOGOUT KEK
</div>

<div class="login-status">
    CLICK LOGIN STATUS
</div>

<div class="create-post">
    CLICK FOR CREATE POST
</div>

<div class="fb-login-button"
     data-width=""
     data-size="large"
     data-button-type="continue_with"
     data-layout="default"
     data-auto-logout-link="false"
     scope="pages_show_list,instagram_basic,ads_management,business_management,instagram_basic,instagram_content_publish,pages_read_engagement"
     data-use-continue-as="false"></div>
</body>
</html>
